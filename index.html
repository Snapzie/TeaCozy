<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tea Cozy</title>
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="./resources/images/img-tea-cozy-logo.png">
    </div>
    <div class="navigation">
      <span><a href="#">Mission</a></span>
      <span><a href="#">Featured Tea</a></span>
      <span><a href="#">Locations</a></span>
    </div>
  </div>
  <div class="content-container">
    <div class="landing">
      <div class="text">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>
    <div class="featured">
      <div class="text">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>
      <div class="featured-items">
        <div>
          <img src="./resources/images/img-berryblitz.jpg" class="featured-image">
          <h4 class="text">Fall Berry Blitz Tea</h4>
        </div>
        <div>
          <img src="./resources/images/img-spiced-rum.jpg" class="featured-image with-margin">
          <h4 class="text">Spiced Rum Tea</h4>
        </div>
        <div>
          <img src="./resources/images/img-donut.jpg" class="featured-image">
          <h4 class="text">Seasonal Donut</h4>
        </div>
        <div>
          <img src="./resources/images/img-myrtle-ave.jpg" class="featured-image with-margin">
          <h4 class="text">Myrtle Ave Tea</h4>
        </div>
        <div>
          <img src="./resources/images/img-bedford-bizarre.jpg" class="featured-image">
          <h4 class="text">Bedford Bizarre Tea</h4>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
